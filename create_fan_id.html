<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 600px;
            margin: 0 auto;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="file"] {
            width: calc(100% - 24px);
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }
        .container button {
            padding: 15px 30px;
            margin: 20px 10px;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #1a1aff;
            cursor: pointer;
            font-size: 18px;
        }
        .container button:hover {
            background-color: #0000cc;
        }
        .container .btn-secondary {
            background-color: #000;
        }
        .container .btn-secondary:hover {
            background-color: #333;
        }
        .qr-box {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fan ID</h2>
        <p>¡Crea tu propio Fan ID para el acceso seguro a tus eventos!</p>
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Apellidos">
        <input type="text" placeholder="Número de teléfono">
        <input type="email" placeholder="Correo electrónico">
        <input type="text" placeholder="CURP">
        <p>INE (Sube el archivo con el INE escaneada por los dos lados):</p>
        <input type="file">
        <div>
            <button>Crear</button>
            <button class="btn-secondary" onclick="location.href='validate_fan_id.html'">Validar Fan ID</button>
        </div>
        <div class="qr-box">
            QR
        </div>
    </div>
</body>
</html>
