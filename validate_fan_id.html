<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Fan ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1400px;
        }
        .container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 600px;
            padding: 50px;
            margin-right: 40px;
        }
        .container h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .container .qr-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 350px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 0 auto;
        }
        .container p {
            text-align: center;
            font-size: 20px;
        }
        .image-container {
            max-width: 600px;
            max-height: 100%;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="container">
            <h1>Validar Fan ID</h1>
            <p>Â¡Escanea tu Fan ID para ingresar a tu evento!</p>
            <div class="qr-box">
                <span>QR</span>
            </div>
            <p>Al momento de escanear tu Fan ID tus datos se deben de mostrar como se muestra en la imagen</p>
        </div>
        <div class="image-container">
            <img src="images/imagenfanid.jpg" alt="Fan ID">
        </div>
    </div>
</body>
</html>
