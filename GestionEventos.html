<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Ticketsale</title>
    <link rel="stylesheet" href="DisGesEvent.css">
</head>
<body>
    <header>
        <h1>Ticketsale: Administrador</h1>
    </header>
    <main>
        <div class="form-container">
            <div class="user-icon"></div>
            <form action="GestionEvento2.html" method="GET">
                <input type="text" placeholder="Nombres" required>
                <input type="text" placeholder="Apellidos" required>
                <input type="tel" placeholder="Número de teléfono" required>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesion</button>
            </form>
        </div>
    </main>
</body>
</html>
